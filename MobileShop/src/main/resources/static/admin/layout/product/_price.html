<div class="card">
	<div class="card-body demo-vertical-spacing demo-only-element col-6">
		<div class="d-flex align-items-start gap-3">
			<input class="form-control" ng-model="key_search_price" type="search" placeholder="MÃ SẢN PHẨM" aria-label="Search">
		    <button ng-click="search_price_histories(key_search_price)" class="btn btn-outline-success" type="submit">
		        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
		  			<path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
				</svg>
			</button>
		</div>
	</div>
	<div class="table-responsive text-nowrap">
		<table class="table">
			<thead>
				<tr>
					<th>MÃ SẢN PHẨM</th>
					<th>TÊN SẢN PHẨM</th>
					<th>BIẾN THỂ</th>
					<th>GIÁ CŨ</th>
					<th>GIÁ MỚI</th>
					<th>NGÀY</th>
					<th>NHÂN VIÊN</th>
				</tr>
			</thead>
			<tbody class="table-border-bottom-0">
				<tr ng-repeat="price in pager_price_histories.price_histories">
					<td><span class="badge bg-label-primary me-1">{{price.product.code}}</span></td>
					<td><span class="badge bg-label-primary me-1">{{price.product.name}}</span></td>
					<td><span class="badge bg-label-primary me-1">{{price.product_variant.name}}</span></td>
					<td><span class="badge bg-label-primary me-1">{{price.price_old}}</span></td>
					<td><span class="badge bg-label-primary me-1">{{price.price}}</span></td>
					<td><span class="badge bg-label-primary me-1">{{price.created_at|date:'dd/MM/yyyy'}}</span></td>
					<td><span class="badge bg-label-primary me-1">{{price.account.name}}</span></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

<div class="card mb-4">
	<div class="card-body">
		<div class="row">
			<div class="col-lg-4">
				
			</div>
			<div class="col-lg-8">
				<div class="demo-inline-spacing">
					<nav aria-label="Page navigation">
						<ul class="pagination">
							<li class="page-item prev" ng-click="pager_price_histories.first()">
								<a class="page-link" href="javascript:void(0);">
									<i class="tf-icon bx bx-chevrons-left"></i>
								</a>
							</li>
							<li class="page-item prev" ng-click="pager_price_histories.prev()">
								<a class="page-link" href="javascript:void(0);">
									<i class="tf-icon bx bx-chevron-left"></i>
								</a>
							</li>
							<li class="page-item next" ng-click="pager_price_histories.next()">
								<a class="page-link" href="javascript:void(0);">
									<i class="tf-icon bx bx-chevron-right"></i>
								</a>
							</li>
							<li class="page-item next" ng-click="pager_price_histories.last()">
								<a class="page-link" href="javascript:void(0);">
									<i class="tf-icon bx bx-chevrons-right"></i>
								</a>
							</li>
						</ul>
					</nav>
				</div>
			</div>
		</div>
	</div>
</div>
