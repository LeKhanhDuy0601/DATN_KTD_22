<div class="container-xxl flex-grow-1 container-p-y">
	<h4 class="fw-bold py-3 mb-4">
		<span class="text-muted fw-light">Quản lý sản phẩm /</span> {{tab_name}}
	</h4>

	<div class="row">
		<div class="col-md-12">
			<ul class="nav nav-pills flex-column flex-md-row mb-3" id="pills-tab" role="tablist">
				<li class="nav-item" role="presentation"><button ng-click="tab_name_change.tab_product()" class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true"><i class="bx bx-coffee-togo me-1"></i>Sản phẩm</button></li>
				<li class="nav-item" role="presentation"><button ng-click="tab_name_change.tab_attribute()" class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false"><i class="tf-icons bx bx-task"></i> Thuộc tính - Biến thể</button></li>
				<li class="nav-item" role="presentation"><button ng-click="tab_name_change.tab_parameter()" class="nav-link" id="pills-parameter-tab" data-bs-toggle="pill" data-bs-target="#pills-parameter" type="button" role="tab" aria-controls="pills-parameter" aria-selected="false"><i class="tf-icons bx bx-task"></i> Thông số kỹ thuật</button></li>
				<li class="nav-item" role="presentation"><button ng-click="tab_name_change.tab_price()" class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-price" type="button" role="tab" aria-controls="pills-price" aria-selected="false"><i class="tf-icons">$</i> Lịch sử giá</button></li>
				<li class="nav-item" role="presentation"><button ng-click="tab_name_change.tab_list()" class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact" aria-selected="false"><i class="bx bx-table me-1"></i>Danh sách sản phẩm</button></li>
			</ul>
		</div>
		<div class="tab-content col-md-12" id="pills-tabContent">
			  <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab" ng-include="'/admin/layout/product/_form.html'"></div>
			  <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab" ng-include="'/admin/layout/product/_variant.html'"></div>
			  <div class="tab-pane fade" id="pills-parameter" role="tabpanel" aria-labelledby="pills-parameter-tab" ng-include="'/admin/layout/product/_parameter.html'"></div>
			  <div class="tab-pane fade" id="pills-price" role="tabpanel" aria-labelledby="pills-price-tab" ng-include="'/admin/layout/product/_price.html'"></div>
			  <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab" ng-include="'/admin/layout/product/_table.html'"></div>
		</div>
	</div>
</div>
