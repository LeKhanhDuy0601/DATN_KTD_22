<div class="card mb-4">
	<h5 class="card-header">Thông tin chi tiết</h5>
	<div class="card-body">
		<form id="formAccountSettings" method="POST" onsubmit="return false">
			<div class="row">
				<div class="mb-3 col-md-6">
					<div class="mb-3 col-md-12">
						<label for="code_product" class="form-label">MÃ SẢN PHẨM</label>
						<div class="form-control">{{parameter.product.code}}</div>
						<span class="text-danger" ng-show="error_parameter.product">{{error_parameter.product}}</span>
					</div>
					<div class="mb-3 col-md-12">
						<label for="name_product" class="form-label">TÊN SẢN PHẨM</label> 
						<div class="form-control">{{parameter.product.name}}</div>
						<span class="text-danger" ng-show="error_parameter.product">{{error_parameter.product}}</span>
					</div>
					<div class="mb-3 col-md-12">
						<label for="variant" class="form-label">BIẾN THỂ</label> 
						<select ng-model="parameter.variant" id="variant" class="select2 form-select">
							<option value="">Variant</option>
							<option ng-repeat="variant in parameter_variants" ng-value="variant">{{variant.name}}</option>
						</select>
					</div>
					<div class="mb-3 col-md-12">
						<label for="name" class="form-label">TÊN BẢNG THÔNG SỐ</label> 
						<input ng-model="parameter.name" class="form-control" type="text" id="name" name="name" placeholder="Name" autofocus />
						<span class="text-danger" ng-show="error_parameter.name">{{error_parameter.name}}</span>
					</div>
					<div class="mb-3 col-md-12">
						<label for="product_attributes" class="form-label">BIẾN THỂ SẢN PHẨM</label> 
						<div class="d-flex align-items-start gap-3">
							<button style="width: 100%;" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop1">
								Thuộc tính
							</button>
							<!-- Modal -->
							<div class="modal fade" id="staticBackdrop1"
								data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
								aria-labelledby="staticBackdropLabel1" aria-hidden="true">
								<div class="modal-dialog">
									<div class="modal-content">
										<div class="modal-header">
											<h5 class="modal-title" id="staticBackdropLabel1">THÔNG SỐ KỸ THUẬT</h5>
											<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
										</div>
										<div class="modal-body">
											<div class="demo-inline-spacing mt-3">
												<p class="text-muted mb-0">
													<label ng-repeat="attribute in attributes">
														<span class="badge bg-primary me-2"></span>
													</label>
								                </p>
												<div class="list-group">
													
												</div>
											</div>
										</div>
										<div class="modal-footer">
											<button type="button" class="btn btn-primary">Cài lại</button>
											<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
										</div>
									</div>
								</div>
							</div>
						</div>
						<span class="text-danger" ng-show="error_variant.attributes">{{error_variant.attributes}}</span>
					</div>
					<div class="mb-3 col-md-12">
						<label for="description" class="form-label">MÔ TẢ</label> 
						<ng-ckeditor id="description" ng-model="parameter.description" ng-config="config"></ng-ckeditor>
						<span class="text-danger" ng-show="error.description">{{error.description}}</span>
					</div>
				</div>
				<div class="mb-3 col-md-6">
					<div class="mb-3 col-md-12">
						<label class="form-label">DANH SÁCH BẢNG THÔNG SỐ</label>
						<div class="table-responsive text-nowrap">
							<table class="table">
								<thead>
									<tr>
										<th>TÊN</th>
										<th>HÀNH ĐỘNG</th>
									</tr>
								</thead>
								<tbody class="table-border-bottom-0">
									<tr ng-repeat="parameter in parameters">
										<td><i class="fab fa-angular fa-lg text-danger me-3"></i>
											<strong>{{parameter.name}}</strong></td>
										<td>
											<div class="dropdown">
												<button type="button"
													class="btn p-0 dropdown-toggle hide-arrow"
													data-bs-toggle="dropdown">
													<i class="bx bx-dots-vertical-rounded"></i>
												</button>
												<div class="dropdown-menu">
													<a ng-click="" class="dropdown-item" href="javascript:void(0);">
														<i class="bx bx-edit-alt me-1"></i> Edit
													</a> 
													<a class="dropdown-item" href="javascript:void(0);"><i
														class="bx bx-trash me-1"></i> Delete</a>
												</div>
											</div>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
				<div class="mt-2">
					<button ng-if="variant.product.id && !variant.id" ng-click="createVariant()" type="submit" class="btn btn-primary me-2">Tạo biến thể</button>
					<button ng-if="variant.id" ng-click="updateVariant()" type="submit" class="btn btn-primary me-2">Cập nhật biến thể</button>
					<button ng-if="variant.id" ng-click="deleteVariant()" type="submit" class="btn btn-danger deactivate-account me-2">Xóa biến thể</button>
					<button ng-if="variant.product.id" ng-click="resetVariant(variant.product)" type="reset" class="btn btn-outline-secondary me-2">Cài lại</button>
					<button ng-if="variant.product.id" ng-click="resetVariantAll()" type="reset" class="btn btn-outline-secondary">Hủy bỏ</button>
				</div>
			</div>
		</form>
	</div>
	<!-- /Account -->
</div>
